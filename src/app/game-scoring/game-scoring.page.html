<ion-header>
	<ion-toolbar>
		<ng-container [ngSwitch] = "true">
			<ion-title *ngSwitchCase = "!isGameOver">Game {{ gameNumber }}</ion-title>
			<ion-title *ngSwitchCase = "isGameOver">G A M E  O V E R !</ion-title>
		</ng-container>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="flex-container">
		<ion-card id="playerOneSlot">
				<ion-card-header class="ion-text-center player-name">
					{{ this.players[0] }}
				</ion-card-header>
			<ion-card-content>
				<ion-button id="player1"
							color="dark"
							class="ion-no-padding
								   scoreButton"
							expand="block" 
							(click)="presentActionSheet(0)">
					<div>
						{{ playerOneScore }}
						<h3 style="color: lightgray;">
							T A P
						</h3>
					</div>
				</ion-button>
			</ion-card-content>
		</ion-card>
		<div class="middle-buttons">
			<ion-button 
				color="warning"
				expand="block"
				fill="outline"
				(click)="doSwitch()">
				SWAP SIDES&nbsp;<ion-icon name="repeat-outline"></ion-icon>
			</ion-button>
			<ion-button 
				color="danger"
				class="ion-no-padding"
				expand="block"
				fill="outline"
				(click)="forfeitActionSheet()">
				FORFEIT&nbsp;<ion-icon name="sad-outline"></ion-icon>
			</ion-button>
		</div>
		<ion-card id="playerTwoSlot">
			<ion-card-header class="ion-text-center player-name">
				{{ this.players[1] }}
			</ion-card-header>
			<ion-card-content>
				<ion-button id="player2"
							color="dark"
							fill="solid"
							class="ion-no-padding
								   scoreButton"
							expand="block" 
							(click)="presentActionSheet(1)">
							<div>
								{{ playerTwoScore }}
								<h3 style="color: lightgray;">
									T A P
								</h3>
							</div>
				</ion-button>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
