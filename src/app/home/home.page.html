<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Klask
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-card>
        <ion-card-header>
            <ion-card-title>Purchase Tourney</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-text color="dark">
                    <small>Coming soon...</small>
                </ion-text>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Join</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-input
                    placeholder="Enter registration code"
                    [(ngModel)]="registrationCode">
                </ion-input>
                <small>
                    <ion-button [routerLink]="['/join-tourney', registrationCode]"
                                fill="outline"
                                color="success">
                        Join
                    </ion-button>
                </small>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title>My Tourneys</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>
                    Sample Tourney
                    <p><small>Open to see sample stats!</small></p>
                </ion-label>
    
                <ion-icon name="trash" style="font-size: 1.20em; opacity: 0.45;"></ion-icon>
                &nbsp;
                &nbsp;
                <small>
                    <ion-button 
                        fill="outline"
                        color="success"
                        [routerLink]="['/win-loss-stats/1073ed04-45ef-444e-8263-8cc77b5251e4']">
                        Open
                    </ion-button>
                </small>
            </ion-item>
            <ion-item>
                <ion-label>
                    Free Trial
                    <p><small>Try running your own tourney!</small></p>
                </ion-label>
                <ion-icon name="trash" style="font-size: 1.20em; opacity: 0.45;"></ion-icon>
                &nbsp;
                &nbsp;
                <small>
                    <ion-button
                        [routerLink]="['/win-loss-stats/-1']"
                        fill="outline"
                        color="success">
                        Open
                    </ion-button>
                </small>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
